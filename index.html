<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">To Do List</h3>
      </div>

      <div class="jumbotron">
        <h2>My To Do List</h2>
        <form id="myForm">
          <div class="form-group">
            <label>Task</label>
            <input type="text" class="form-control" id="task" placeholder="Enter Task">
          </div>
        
          <button type="button" class="btn btn-primary" id="add-btn">Add Task</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12" id="task-wrapper">
          
          
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2020 To Do List</p>
      </footer>

    </div> <!-- /container -->

    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
